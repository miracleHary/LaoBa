<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到老八美食店</title>
</head>
<body>
<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<div id="loginDiv">
    <div class="simpleLogo">
        <img src="img/老八.jpg" style="height: 100px"><span style="font-size: 100px">老八美食店</span>
    </div>
    <img src="img/jojo.jpg" style="width: 1190px;height: 600px" class="loginBackgroundImg" id="loginBackgroundImg">
    <div class="loginSmallDiv" id="loginSmallDiv">

        <div class="login_acount_text">账户登录</div>
        <div class="alert alert-danger" role="alert">
            <span class="alert-link" id="alert-link">{{alert}}</span>
        </div>
        <form enctype="multipart/form-data" action="" method="post">
            <div class="loginInput ">
				<span class="loginInputIcon ">
					<span class=" glyphicon glyphicon-user"></span>
				</span>
                <input type="text" placeholder="手机/会员名/邮箱"  name="name"  id="name">
            </div>
            <div class="loginInput ">
				<span class="loginInputIcon ">
					<span class=" glyphicon glyphicon-lock"></span>
				</span>
                <input type="password" placeholder="密码" name="password" id="password">
            </div>
            <div>
                <a href="#" class="notImplementLink">忘记登录密码</a>
                <a class="pull-right" href="#">免费注册</a>
            </div>
            <div style="margin-top:20px">
                <button type="button" class="btn btn-block redButton" id="login">登录</button>
            </div>
        </form>
    </div>
</div>
<div id="bottom2"></div>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script src="js/login.js"></script>
</body>
</html>
